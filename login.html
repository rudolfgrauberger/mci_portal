<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
   <title>Prototype</title>
   <meta charset="UTF-8">
   <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="js/entities/Person.js"></script>
   <script type="text/javascript" src="js/entities/Room.js"></script>
   <script type="text/javascript" src="js/entities/Transponder.js"></script>
   <script type="text/javascript" src="js/entities/User.js"></script>
   <script type="text/javascript" src="js/entities/Permission.js"></script>
   <script type="text/javascript" src="js/entities/Session.js"></script>
   <script type="text/javascript" src="js/repositories/UserRepository.js"></script>
   <script type="text/javascript" src="js/repositories/TransponderRepository.js"></script>
   <script type="text/javascript" src="js/repositories/RoomRepository.js"></script>
   <script type="text/javascript" src="js/repositories/PersonRepository.js"></script>
   <script type="text/javascript" src="js/repositories/PermissionRepository.js"></script>
   <script type="text/javascript" src="js/repositories/SessionRepository.js"></script>
   <script type="text/javascript" src="js/factories/RoomManagerRelationManager.js"></script>
   <script type="text/javascript" src="js/factories/TransponderRelationManager.js"></script>
   <script type="text/javascript" src="js/factories/PermissionFactory.js"></script>
   <script type="text/javascript" src="js/factories/SessionFactory.js"></script>
   <script type="text/javascript" src="js/services/UserService.js"></script>
   <script type="text/javascript" src="js/services/SessionService.js"></script>
   <script type="text/javascript" src="js/forms/login.js"></script>
   <script type="text/javascript" src="js/forms/global.js"></script>
   <script type="text/javascript" src="js/Storage.js"></script>
   <link rel="stylesheet" type="text/css" href="css/main.css">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
<div id="content">
    <div id="header">
    </div>
    
    <div id="main">
        <div id="loginfield">
                <form class="form-signin">
                        <img src="img/logo.png" alt="logo" width="55%"  height="55%" />
                        <h3 class="form-signin-heading">Bitte einloggen</h3>
                        <label for="inputName" class="sr-only">Email address</label>
                        <input type="name" id="inputName" class="form-control" placeholder="Nutzername" required autofocus />
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required />
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="remember-me" /> Login Merken
                          </label>
                        </div>
                        <button id="loginbutton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                      </form>
                </div>
    </div>
    
    <div id="footer">
    </div>

</div>


</body>

</html>
