<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Prototype</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/forms/global.js"></script>
    <script type="text/javascript" src="js/forms/room-detail.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/boostrap-combobox.js"></script>
    <script type="text/javascript" src="js/services/SessionService.js"></script>
    <script type="text/javascript" src="js/entities/Transponder.js"></script>
    <script type="text/javascript" src="js/entities/Person.js"></script>
    <script type="text/javascript" src="js/entities/User.js"></script>
    <script type="text/javascript" src="js/entities/Room.js"></script>
    <script type="text/javascript" src="js/entities/Permission.js"></script>
    <script type="text/javascript" src="js/services/TransponderService.js"></script>
    <script type="text/javascript" src="js/services/UserService.js"></script>
    <script type="text/javascript" src="js/services/PersonService.js"></script>
    <script type="text/javascript" src="js/services/RoomService.js"></script>
    <script type="text/javascript" src="js/services/PermissionService.js"></script>
    <script type="text/javascript" src="js/repositories/SessionRepository.js"></script>
    <script type="text/javascript" src="js/repositories/TransponderRepository.js"></script>
    <script type="text/javascript" src="js/repositories/PersonRepository.js"></script>
    <script type="text/javascript" src="js/repositories/UserRepository.js"></script>
    <script type="text/javascript" src="js/repositories/RoomRepository.js"></script>
    <script type="text/javascript" src="js/repositories/PermissionRepository.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/boostrap-combobox.css">
</head>

<body>
    <div id="content">
      <div id="header" class="navbar navbar-default navbar-fixed-top">
            <div class="navblock btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'search.html';"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Suche</button>
                </div>
           <div class="navblock btn-group-lg">
                <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'persons.html';"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Personen</button>
            </div>
            <div class="navblockCurrent btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'rooms.html';"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"> </span> Räume</button>
            </div>
            <div class="navblock btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'transponders.html';"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> Transponder</button>
            </div>
            <div class="navblock btn-group-lg buttonright ">
                    <button class="btn  btn-default btn-block buttonright buttonclear" id="logoutButton" type="submit">Ausloggen</button>
        </div>

    </div>
    <div id="main">
        <div id="detailNameBlock">
                <span class="bigspan" id="roomDetailNumber"></span><br>
                <span class="smallspan" id="roomDetailName"></span>
        </div>
        <div id="searchfielddetail">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Matrikelnummer, Firma, Name oder Vorname" autofocus />
                            <span class="input-group-btn">
                                <button id="searchbuttonroomdetail" class="btn btn-default" type="button">Suche</button>
                            </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
        </div>

        <!--transponder table-->
        <div id="resultfielddetail">
            <table class="table table-striped" id="roomdetailTable">
                <thead>
                    <tr>
                        <th>Matrikelnummer/Firma</th>
                        <th>Name</th>
                        <th>Berechtigt durch</th>
                        <th></th>
                    </tr>
                <thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="lentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Warte auf Unterschrift...</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="transponder" class="col-form-label">Transponder:</label>
                        <select class="combobox form-control" id="transponder" autofocus >
                            <option defaultSelected="true" selected="selected"></option>
                        </select>
                    </div>
                    <center id="signatureBody">
                    </center>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <button type="button" id="transponderlent" class="btn btn-primary">Verleihen</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    
    <div id="footer" class="navbar navbar-fixed-bottom">
        <div id="fakespace">
                <center>
                        <span class="copylink">Copyright TH Köln</span>
                </center>
        </div>
    </div>

</div>
</body>
</html>
