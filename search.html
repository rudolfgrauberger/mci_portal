<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Prototype</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/forms/global.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/services/SessionService.js"></script>
    <script type="text/javascript" src="js/repositories/SessionRepository.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
        

<body>
<div id="content">
    <div id="header">
            <div class="navblockCurrent btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'search.html';"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Suche</button>
                </div>
           <div class="navblock btn-group-lg">
                <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'persons.html';"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Personen</button>
            </div>
            <div class="navblock btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'rooms.html';"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"> </span> Räume</button>
            </div>
            <div class="navblock btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'transponders.html';"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> Transponder</button>
            </div>
            <div class="navblock btn-group-lg buttonright ">
                    <button class="btn  btn-default btn-block buttonright buttonclear" id="logoutButton" type="submit">Ausloggen</button>
            </div>

    </div>

    <div id="main">
        <div id="searchfield">
            <div class="col-lg-6">
                    <div class="input-group">

                         <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" id="dropdownbutton" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Person <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                    <li><a href="#">Person</a></li>
                                    <li><a href="#">Raum</a></li>
                                    <li><a href="#">Transponder</a></li>
                                    </ul>
                                </div><!-- /btn-group -->
                                <input type="text" id="searchInput" class="form-control" placeholder="Name">
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                            </div><!-- /.row -->
                        <span class="input-group-btn">
                         <button class="btn btn-default" type="button" id="generalsearchbutton">Suche</button>
                        </span>
                    </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>

        <!--person table-->
        <div id="resultfieldperson">
            <table class="table table-striped" id="personTable">
                <thead>
                    <tr>
                        <th>Matrikelnummer</th>
                        <th>Name</th>
                        <th>Gültig bis</th>
                        <th>(Button)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!--room table-->
        <div id="resultfieldroom">
            <table class="table table-striped" id="roomTable">
                <thead>
                    <tr>
                        <th>Raum</th>
                        <th>Namename</th>
                        <th>(Button)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!--transponder table-->
        <div id="resultfieldtransponder">
            <table class="table table-striped" id="roomTable">
                <thead>
                    <tr>
                        <th>Transponder</th>
                        <th>Nummer</th>
                        <th>(Button)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </div>

    <div id="footer">
        <div id="fakespace">
                <center>
                        <span class="copylink">Copyright TH Köln</span>
                </center>
        </div>

    </div>

</div>


</body>

</html>
