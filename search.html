<head>
    <title>Prototype</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
<div id="content">
    <div id="header" class="navbar navbar-default navbar-fixed-top">
            <div class="navblockCurrent btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'search.html';"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Suche</button>
                </div>
           <div class="navblock btn-group-lg">
                <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'persons.html';"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Personen</button>
            </div>
            <div class="navblock btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'rooms.html';"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"> </span> Räume</button>
            </div>
            <div class="navblock btn-group-lg">
                    <button type="button" class="btn btn-default buttonclear" onclick="location.href = 'transponders.html';"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> Transponder</button>
            </div>
            <div class="navblock btn-group-lg buttonright ">
                    <button class="btn  btn-default btn-block buttonright buttonclear" id="logoutButton" type="submit">Ausloggen</button>
            </div>
    </div>

    <div id="main" class="container">
        <div id="searchfield">
            <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Vorname, Nachname, Matrikelnummer, Firma, Raumnummer oder Raumname" autofocus />
                        <span class="input-group-btn">
                         <button class="btn btn-default" type="button" id="generalsearchbutton">Suche</button>
                        </span>
                    </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>

        <!--person table-->
        <div id="resultfieldperson">
            <h3>Personen</h3>
            <table class="table table-striped" id="personTable" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!--room table-->
        <div id="resultfieldroom">
            <h3>Räume</h3>
            <table class="table table-striped" id="roomTable">
                <thead>
                    <tr>
                        <th>Raum</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!--transponder table-->
        <div id="resultfieldtransponder">
            <h2>Transponder</h2>
            <table class="table table-striped" id="transponderTable">
                <thead>
                    <tr>
                        <th>Transponder</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </div>

    <footer id="footer" class="navbar navbar-fixed-bottom">
        <div id="fakespace">
